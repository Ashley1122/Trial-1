<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tune</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="outerID">
            <div class="innerID">
                <div class="headerContainer">
                    <div class="header">
                        <div class="logo">
                            <img src="Images/Profile Picture 3.png">
                        </div>
                        <input type="text" class="schoolName" id="schoolName" placeholder="Institution">
                    </div>
                    <div class="headerShadow"></div>
                </div>
                <div class="idBody">
                    <div class="idBodyContent">
                        <div class="idForm">
                            <div class="name">
                                <input type="text" placeholder="Name">
                                <label class="nameLabel"></label>
                            </div>
                            <div class="designation">
                                <input type="text" placeholder="Designation">
                                <label class="designationLabel"></label>
                            </div>
                            <div class="bloodGroup">
                                <input type="text" placeholder="Blood Group">
                                <label class="bloodGroupLabel"></label>
                            </div>
                        </div>
                        <div class="profilePicContainer">
                            <div class="profilePic">
                                <img src="Images/Profile Picture 2.png" alt="">

                            </div>
                            <div class="changePictureDiv">
                                <input type="file" id="changePicture" class="changePicture">
                                <div class="changePictureButton">
                                    <label for="changePicture" class="changePictureLabel"> Change Picture </label>
                                    <label class="changePictureLabelLabel"></label>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
